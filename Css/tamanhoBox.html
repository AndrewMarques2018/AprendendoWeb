<head>
    <meta charset="UTF-8">
    <title>Tamanho Box</title>

        body {
            font-size: 45px;
            margin: 0;
        }

        div {
            background-color: deepskyblue;

            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div>
        O tamanho do Box é...

</body>
</html>
