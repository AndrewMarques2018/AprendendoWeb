<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
</head>
<body>
    <h1>
        Exercícios HTML
    </h1>
    <nav>
        <a href="exercicios/teste.html">00 - Teste</a> |
        <a href="exercicios/temp1.html">01 - Temp 1</a> |
        <a href="exercicios/temp2.html">02 - Temp 2</a> |
        <a href="exercicios/temp3.html">03 - Temp 3</a> |
        <a href="exercicios/imagens.html"">04 - Imagens</a> |
        <a href="exercicios/videos.html"">05 - Videos</a> 

    </nav>
    <section id="conteudo">

    </section>
    <footer>
        <br />
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo')

            link.onclick = function(e) {
                e.preventDefault()  
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }

        })
    </script>
</body>
</html>
